<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="memeGenerator.css">
    <title>Make a Meme!</title>
</head>
<body>
    <header>
    <h1>Make-a-Meme</h1>
    <p>Enter a URL and add your own captions to make your meme. <br>
         If you don't like how it appears, click Remove! <br>
         Get started below:</p>
        <div class="form-container">
            <form id="create-meme" action="">
                <div class="input-container">
                    <label for="url">Enter URL:</label>
                    <input placeholder="Enter photo URL" name="url" id="url" type="url">
                    <label for="top">Enter Top Text</label>
                    <input placeholder="Enter Top Line" name="top" id="top" type="text">
                    <label for="bottom">Enter Bottom Text</label>
                    <input placeholder="Enter Punch Line!" name="bottom" id="bottom" type="text">
                    <button class="submit">Submit</button>
                </div>
                
            </form>
        </div>
    </header>
    <section class="meme-section">
        
    </section>





<script src="memeGenerator.js"></script>
</body>
</html>
